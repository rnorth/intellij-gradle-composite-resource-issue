group 'misc'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile group: "misc", name: "somedep", version:"1.0-SNAPSHOT"

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

mainClassName = "Main"
